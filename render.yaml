services:
  - type: web
    name: faff-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd basiclogin && gunicorn basiclogin.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: TIME_ZONE
        value: "Asia/Kolkata"
      - key: API_BASE_URL
        fromService:
          name: faff-backend
          type: web
          property: host
      - key: WEBHOOK_URL
        fromService:
          name: faff-backend
          type: web
          property: host
        value: "${API_BASE_URL}/webhooks/messages"
      - key: DATABASE_URL
        fromDatabase:
          name: faff-db
          property: connectionString

databases:
  - name: faff-db
    databaseName: faff
    user: faff_user
